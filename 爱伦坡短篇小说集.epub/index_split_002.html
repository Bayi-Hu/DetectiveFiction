<p class="calibre_4"><img src="images/00014.jpg" class="calibre_7"/></p><p class="calibre_6">柳鸣九</p><p class="calibre_">中国社会科学院研究员、教授。</p><p class="calibre_">在法国文学史，西方文学思潮，文学理论与美文作评、文学名著翻译以及学者散文写作方面均有丰厚劳绩，有“著作等身”“学术胆识卓越”的美誉。</p><p class="calibre_">其论著与译作已汇集为《柳鸣九文集》(15卷)，共约600万字。2006年被评选为中国社会科学院最高学术称号“终身荣誉学部委员”。</p><div class="mbp_pagebreak" id="calibre_pb_2"></div>
