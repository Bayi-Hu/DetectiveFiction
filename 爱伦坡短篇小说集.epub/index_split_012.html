<p class="calibre_4"><img src="images/00009.jpg" class="calibre_21"/></p><p class="calibre_6">汪洋</p><p class="calibre_">毕业于北京大学，翻译家，外国文学资深编辑。从事英、日文文学翻译、编辑工作十余年，已出版译著有《D之复合》《人类灭绝》《鹰翼行动》《百年法》《亲爱的提奥——梵高传》《红字》等，涵盖推理、科幻、军事、惊悚、艺术史及经典文学等领域。</p><p class="calibre_3"><img src="images/00052.jpg" class="calibre_22"/></p><p class="calibre_6">刘勇军</p><p class="calibre_">知名青年翻译家，译风简练而深邃。译有《月亮与六便士》《刀锋》《不安之书》《生命不息：归来》《日出酒店》《遗失的时光》等经典作品。</p><div class="mbp_pagebreak" id="calibre_pb_12"></div>
