<p class="calibre_4"><img src="images/00046.jpg" class="calibre_8"/></p><p class="calibre_6">郭家申</p><p class="calibre_">俄语翻译家，毕业于莫斯科大学文学语言系。</p><p class="calibre_">历任中国社会科学院外国文学研究所副所长、编审。</p><p class="calibre_">长达60年的翻译经验，累计翻译字数约500万字，翻译作品达30部。</p><p class="calibre_">译著有：《外国当代戏剧选》 《艺术创造的本性》 《高尔基自传三部曲》 《一个沉思默想的女人》 《迷惘的微笑》等。话剧译本《华沙曲》获辽宁省翻译奖。</p><div class="mbp_pagebreak" id="calibre_pb_3"></div>
