<p class="calibre_4"><img src="images/00005.jpg" class="calibre_60"/></p><p class="calibre_35">激发个人成长</p><p class="calibre_">多年以来，千千万万有经验的读者，都会定期查看熊猫君家的最新书目，挑选满足自己成长需求的新书。</p><p class="calibre_">读客图书以“激发个人成长”为使命，在以下三个方面为您精选优质图书：</p><p class="calibre_">1、精神成长</p><p class="calibre_">熊猫君家精彩绝伦的小说文库和人文类图书，帮助你成为永远充满梦想、勇气和爱的人!</p><p class="calibre_">2、知识结构成长</p><p class="calibre_">熊猫君家的历史类、社科类图书，帮助你了解从宇宙诞生、文明演变直至今日世界之形成的方方面面。</p><p class="calibre_">3、工作技能成长</p><p class="calibre_">熊猫君家的经管类、家教类图书，指引你更好地工作、更有效率地生活，减少人生中的烦恼。</p><p class="calibre_">每一本读客图书都轻松好读，精彩绝伦，充满无穷阅读乐趣!</p><div class="mbp_pagebreak" id="calibre_pb_24"></div>
