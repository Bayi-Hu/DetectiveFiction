<p class="calibre_4"><img src="images/00061.jpg" class="calibre_11"/></p><p class="calibre_6">李玉民</p><p class="calibre_">从事纯文学翻译近40年，出版作品上百部，总计翻译字数达2500万字。主要译作有：《巴黎圣母院》《悲惨世界》《缪塞戏剧选》《艾吕雅诗选》等；主编《纪德文集》(5卷)、《加缪文集》(3卷)。在李玉民的译作中，有半数作品是他首次向中国读者介绍的。</p><div class="mbp_pagebreak" id="calibre_pb_6"></div>
