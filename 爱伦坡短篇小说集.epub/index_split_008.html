<p class="calibre_4"><img src="images/00059.jpg" class="calibre_13"/></p><p class="calibre_6">谭晶华</p><p class="calibre_">文学博士，教授，博士生导师。原上海外国语大学常务副校长，现任该校学术委员会主任。中国日本文学研究会会长、上海翻译家协会会长。出版众多著作、论文、辞典和教材、文学名著译作120多部(篇)， 350余万字。</p><p class="calibre_3"><img src="images/00050.jpg" class="calibre_14"/></p><p class="calibre_6">黄宜思</p><p class="calibre_">中国政法大学教授，著名翻译家黄雨石之子。译有《罗马帝国衰亡史》《澡盆故事》《远航》《六便士之家》《罗马史》等。于2008年和2009年两度担任中国翻译协会主办的全国“韩素音青年翻译奖”竞赛评委。</p><div class="mbp_pagebreak" id="calibre_pb_8"></div>
