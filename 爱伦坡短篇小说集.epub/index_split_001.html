<p class="calibre_4"><img src="images/00057.jpg" class="calibre_5"/></p><p class="calibre_6">文洁若</p><p class="calibre_">著名翻译家，是中国翻译日文作品最多的人。很多日本作家如川端康成、三岛由纪夫的作品，都是经由她首次介绍给中国读者。与丈夫萧乾合译《尤利西斯》，造就了一段文坛佳话。2002年获日本政府颁发的“勋四等瑞宝章”， 2012年获“翻译文化终身成就奖”。</p><div class="mbp_pagebreak" id="calibre_pb_1"></div>
