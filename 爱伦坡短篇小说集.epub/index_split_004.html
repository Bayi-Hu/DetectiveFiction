<p class="calibre_4"><img src="images/00054.jpg" class="calibre_9"/></p><p class="calibre_6">罗新璋</p><p class="calibre_">1957年毕业于北大西语系。</p><p class="calibre_">1963年转入国家外文局《中国文学》杂志社从事中译法文学翻译工作，1980年调入中国社会科学院外国文学研究所，从事法国文学创作。曾花四年时间手抄200多万字的傅雷译文，在翻译时更是字斟句酌，力求精益求精，享有“傅译传人”的美誉。</p><p class="calibre_">主要译有《红与黑》《特利斯当与伊瑟》《列那狐的故事》《猫球商店》等。</p><div class="mbp_pagebreak" id="calibre_pb_4"></div>
